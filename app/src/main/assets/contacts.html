<html>
<head>
    <meta charset="UTF-8">
    <title>
        获取位置信息
    </title>
    <style type="text/css">
        body{
        text-align:center
        }
        .header{
        width:100%;
        height:10%;
        background-color:#E9E9E9
        }
        .main{
        width:100%;
        height:90%
        }
        h1{
        width:100%;
        margin-top:20px
        }
        #btn-location{
        width:50%;
        margin-top:5%
        }
        #label-location{
        padding:20px;
        margin-top:10%;
        margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="header"><h1>读取通讯录页面</h1></div>
<div class="main">
    <button id="btn-location" onclick="window.contacts.onClickToContacts()"><p>读取通讯录</p></button>
    <br/>
    <label id="label-location"><p id="text-location">通讯录<br/>姓  名  :  手 机 号</p></label>
    <br/>
    <div id="contacts"></div>
    <br/>
</div>
<script>
  function display_contacts(contacts){
    contacts = contacts.toString();
    var contact = contacts.split(",");
    var ss = "通讯录：姓名-->手机号......";
    for (var i = 0; i < contact.length; i++) {
      ss = ss + "<br/>" + contact[i];
    }
    document.getElementById("text-location").innerHTML = ss;
  }
</script>
</body>
</html>
